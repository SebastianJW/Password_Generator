<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form>
          <input type="checkbox" id="lowercase" name="lowercase">
          <label for="lowercase"> Lowercase</label><br>
          <input type="checkbox" id="uppercase" name="uppercase">
          <label for="uppercase"> Uppercase</label><br>
          <input type="checkbox" id="numbers" name="numbers">
          <label for="numbers"> Numbers</label><br>
          <input type="checkbox" id="specialCharacters" name="special-characters">
          <label for="special-characters"> Special Characters</label><br>
          <input type="text" id="length" name="length">
          <label for="length"> Length</label><br><br>
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
